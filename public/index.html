<!DOCTYPE html>
<html lang="pt" ng-app="CodeBoss">
  <head>
    <meta charset="utf-8">
    <title>codeboss | Cursos de desenvolvimento web</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/app.min.css">

    <base href="/">

    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- bower:css -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
    <!-- endbower -->
  </head>
  <body>
    <!-- Login -->
    <div id="signin-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-push-4 col-sm-6 col-sm-push-3">
            <div class="login-box p-20">
              <h2 class="text-black text-center m-b-15 f-20">Entre com redes sociais</h2>
              <div class="m-b-30 p-b-30 b-b-1">
                <a href="" class="btn btn-block btn-lg btn-alt">
                  <i class="left-icon fa fa-github"></i>
                  <span>Github</span>
                </a>
                <a href="" class="btn btn-block btn-warning btn-lg btn-alt m-t-10">
                  <i class="left-icon fa fa-google"></i>
                  <span>Gmail</span>
                </a>
                <a href="" class="btn btn-block btn-info btn-lg btn-alt m-t-10">
                  <i class="left-icon fa fa-facebook"></i>
                  <span>Facebook</span>
                </a>
              </div>
              <h2 class="text-black text-center m-b-15 f-20">ou com e-mail</h2>
              <form action="">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Informe seu e-mail">
                </div>
                <button href="" class="btn btn-block btn-primary btn-alt btn-lg">
                  <i class="left-icon fa fa-sign-in"></i>
                  <span>Entrar</span>
                </button>
              </form>
            </div><!-- .login-box -->
          </div>
        </div>
      </div>
    </div><!-- #signin-overlay -->

    <aside class="sidebar hidden-xs">
      <a href="">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="">
        <i class="fa fa-github-alt"></i>
      </a>
    </aside>

    <header class="container-fluid container-header">
      <div class="container">
        <div class="row">

          <!-- Logo -->
          <div class="col-sm-8">
            <a ui-sref="home">
              <h1 class="logo">
                <img src="assets/img/logo64.png" width="41" alt="codeboss | Cursos em video-aulas de desenvolvimento web">
                <span class="hidden-xs">codeboss.com.br</span>
              </h1><!-- .logo -->
            </a>

            <!-- Menu -->
            <nav role="navigation" class="m-l-15 p-l-15 b-l-1">
              <ul>
                <li><a class="link" href="">Sobre nós</a></li>
                <li><a class="link" href="">Preço</a></li>
                <li><a class="link" href="">Cursos</a></li>
              </ul>
            </nav>
          </div>

          <!-- Toolbar buttons -->
          <div class="col-sm-4">
            <div class="toolbar">
              <!-- <a href="" class="link cb-link-bordered m-r-20">Criar conta</a> -->
              <a href="" id="signin-link" class="btn btn-default">Entrar <i class="fa fa-user"></i></a>
            </div><!-- .toolbar -->
          </div>

        </div>
      </div>
    </header><!-- .container-header -->

    <div class="container-main">
      <div ui-view></div>
    </div><!-- .container-main -->

    <footer class="container-fluid container-footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-9">
            <p>&copy; Codeboss. Criado com <i class="fa fa-heart-o text-danger"></i> amor.</p>
          </div>
          <div class="col-xs-3">
            <div class="pull-right">
              <img src="assets/img/logo32.png" width="32" alt="codeboss | Cursos em video-aulas de desenvolvimento web">
            </div>
          </div>
        </div>
      </div>
    </footer><!-- .container-footer -->
  </body>

  <!-- bower:js -->
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="libs/jquery/dist/jquery.js"></script>
  <!-- endbower -->

  <script src="build/app.min.js"></script>
</html>
