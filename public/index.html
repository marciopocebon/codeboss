<!DOCTYPE html>
<html lang="pt" ng-app="CodeBoss">
  <head>
    <meta charset="utf-8">
    <title>codeboss | Cursos de desenvolvimento web</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/app.min.css">

    <base href="/">

    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- bower:css -->
    <link rel="stylesheet" href="libs/typicons.font/src/font/typicons.min.css" />
    <!-- endbower -->
  </head>
  <body>
    <aside class="sidebar hidden-xs">
      <a href="">
        <i class="typcn typcn-social-facebook"></i>
      </a>
      <a href="">
        <i class="typcn typcn-social-twitter"></i>
      </a>
      <a href="">
        <i class="typcn typcn-social-github"></i>
      </a>
    </aside>

    <header class="container-fluid container-header">
      <div class="container">
        <div class="row">

          <!-- Logo -->
          <div class="col-xs-4">
            <a ui-sref="home">
              <h1 class="logo">
                <img src="assets/img/logo64.png" width="41" alt="codeboss | Cursos em video-aulas de desenvolvimento web">
                <span class="hidden-xs">codeboss.com.br</span>
              </h1>
            </a>
          </div>

          <!-- Toolbar buttons -->
          <div class="col-xs-8">
            <div class="toolbar pull-right">
              <a href="" class="link cb-link-bordered m-r-20">Criar conta</a>
              <a href="" class="btn btn-default">Entrar <i class="typcn typcn-user-outline"></i></a>
            </div><!-- .toolbar -->
          </div>

        </div>
      </div>
    </header><!-- .container-header -->

    <div class="container-main">
      <div ui-view></div>
    </div><!-- .container-main -->

    <footer class="container-fluid container-footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-9">
            <p>&copy; Codeboss. Criado com <i class="typcn typcn-heart-outline text-danger"></i> amor.</p>
          </div>
          <div class="col-xs-3">
            <div class="pull-right">
              <img src="assets/img/logo32.png" width="32" alt="codeboss | Cursos em video-aulas de desenvolvimento web">
            </div>
          </div>
        </div>
      </div>
    </footer><!-- .container-footer -->
  </body>

  <!-- bower:js -->
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <script src="build/app.min.js"></script>
</html>
